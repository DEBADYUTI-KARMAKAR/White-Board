<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>DebBoard</title>
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont">
        <img src="/icons/pencil.svg">
        <img src="/icons/Eraser.svg">
        <img src="/icons/undo.svg">
        <img src="/icons/redo.svg">
        <img src="/icons/download.svg">
        <img src="/icons/upload.svg">
        <img src="/icons/StickyNotes.svg">
    </div>

    <div class="pencil-tool">
        <div class="pencil-width-cont">
            <input type="range" name=""min="2" max="10" id="" value="5">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    

    <script src="./tools.js"></script>
</body>
</html>
